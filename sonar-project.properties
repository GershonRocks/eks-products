# SonarQube Project Configuration
# This file provides default configuration for SonarQube analysis
# Most settings can be overridden in the Jenkins pipeline

# Project Information
sonar.projectKey=eks-products
sonar.projectName=EKS Products API
sonar.projectVersion=1.0.0
sonar.projectDescription=Spring Boot microservice for product management on EKS

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java
sonar.java.source=21
sonar.sourceEncoding=UTF-8

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports

# Quality Gate Settings
sonar.qualitygate.wait=true

# Code Analysis Settings
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports

# Exclude patterns
sonar.exclusions=**/target/**,**/*.jar,**/generated/**,**/*Test.java,**/*Tests.java
sonar.test.exclusions=**/target/**

# Duplication Detection
sonar.cpd.java.minimumTokens=50

# Security Hotspots
sonar.security.hotspots.enabled=true

# Custom rules and profiles
# sonar.profile=Custom Java Profile

# Analysis Parameters for different environments
# These can be overridden via command line parameters in Jenkins
