apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-products-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: eks-products
    app.kubernetes.io/environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/GershonRocks/eks-products
    targetRevision: main
    path: helm/eks-products
    helm:
      releaseName: eks-products-prod
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
